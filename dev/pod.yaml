---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-node1-nodeport
  labels:
    app: nginx111
spec:
  nodeSelector:
    kubernetes.io/hostname: node1
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
      operator: Exists
  hostNetwork: true
  containers:
    - name: nginx-master
      securityContext:
        privileged: true
      image: nginx:alpine
      ports:
        - containerPort: 80
          hostPort: 80
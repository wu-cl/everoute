---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-node1
  labels:
    app: nginx
spec:
  nodeSelector:
    kubernetes.io/hostname: node1
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
    - effect: NoSchedule
      operator: Exists
    - effect: NoExecute
